<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
      <h1>Calcule seu IMC</h1>

      <form action="/" id="forms" method="post">
        <label for="input-weight">Digite seu peso</label>
        <input type="text" id="input-weight">
  
        <label for="input-height">Digite sua altura</label>
        <input type="text" id="input-height">

        <button type="submit">Enviar</button>
      </form>

      <div id="result"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
